<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <!-- 
      - # google font
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="timer">
      <h1>New Year Eve</h1>
      <div class="timer-box">
        <div class="time">
          <div class="number" months>01</div>
          <p class="type">months</p>
        </div>

        <div class="time">
          <div class="number" days>00</div>
          <p class="type">days</p>
        </div>

        <div class="time">
          <div class="number" hours>00</div>
          <p class="type">hours</p>
        </div>

        <div class="time">
          <div class="number" minuts>00</div>
          <p class="type">minuts</p>
        </div>

        <div class="time">
          <div class="number" seconds>00</div>
          <p class="type">seconds</p>
        </div>
      </div>
    </div>
  </body>
</html>
